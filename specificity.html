<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specificity</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .first-heading {
            color: darkgoldenrod;
        }

        h1 {
            background-color: cyan;
            color: aquamarine;
        }

        #third {
            color: red;
        }

        h1 {
            color: cadetblue;
        }

        h1 {
            color: blue !important;
        }

        p {
            border: 2px solid red;
        }
    </style>
</head>

<body>
    <h3>1000</h3>
    <h3>0100</h3>
    <h1 class="first-heading">My Heading Number 1</h1>
    <h1 class="first-heading">My Heading Number 2</h1>
    <h1 id="third" class="first-heading" style="color: blueviolet;">My Heading Number 3</h1>
    <h1 class="first-heading">My Heading Number 4</h1>
    <p>This Is My Text Description-1</p>
    <p>This Is My Text Description-2</p>
    <p>This Is My Text Description-3</p>
    <p>This Is My Text Description-4</p>
    <p>This Is My Text Description-5</p>

</body>

</html>
